osx_image: xcode10
language: objective-c
before_install:
- openssl aes-256-cbc -K $encrypted_d8f7e519f3ce_key -iv $encrypted_d8f7e519f3ce_iv -in .autodeployment.sh.enc -out .autodeployment.sh -d
- chmod +x .autodeployment.sh
- . ./.autodeployment.sh
- bundle install
- pod repo update
- pod install
script:
- set -o pipefail && xcodebuild test -workspace ELSpace.xcworkspace -scheme ELSpaceTests -enableCodeCoverage YES -sdk iphonesimulator12.0 -destination 'platform=iOS Simulator,name=iPhone 8,OS=latest' ONLY_ACTIVE_ARCH=YES | xcpretty -f `xcpretty-travis-formatter`
notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
    on_failure: always
after_success:
- bash <(curl -s https://codecov.io/bash) -J 'ELSpace'
- fastlane ios autodeploy
