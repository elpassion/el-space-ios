osx_image: xcode8.3
language: objective-c
rvm:
- 2.2
podfile: Podfile
before_install:
- bundle install
- gem install cocoapods --conservative
- pod repo update
- pod install
script:
- xcodebuild test -workspace ELSpace.xcworkspace -scheme ELSpace -enableCodeCoverage YES -sdk iphonesimulator10.3 -destination 'name=iPhone SE,OS=10.3.1' ONLY_ACTIVE_ARCH=YES -quiet
notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
    on_failure: always
after_success:
- bash <(curl -s https://codecov.io/bash) -J 'ELSpace'
